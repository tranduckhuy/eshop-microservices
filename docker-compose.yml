services:
  nginxgateway:
    image: nginx:1.29-alpine

  catalogdb:
    image: mongo:4.4.18

  basketdb:
    image: redis:alpine3.21

  discountdb:
    image: postgres:13.21-alpine3.22

  orderdb:
    image: postgres:13.21-alpine3.22

  identitydb:
    image: postgres:13.21-alpine3.22

  rabbitmq:
    image: rabbitmq:3.13.7-management-alpine

  portainer:
    image: portainer/portainer-ce:2.25.1-alpine

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: src/Services/Catalog/Catalog.API/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: src/Services/Basket/Basket.API/Dockerfile

  discount.api:
    image: ${DOCKER_REGISTRY-}discountapi
    build:
      context: .
      dockerfile: src/Services/Discount/Discount.API/Dockerfile

  ordering.api:
    image: ${DOCKER_REGISTRY-}orderingapi
    build:
      context: .
      dockerfile: src/Services/Ordering/Ordering.API/Dockerfile

  # ocelotapigateway:
  #   image: ${DOCKER_REGISTRY-}ocelotapigateway
  #   build:
  #     context: .
  #     dockerfile: src/ApiGateways/Ocelot.ApiGateway/Dockerfile

  identityserver:
    image: ${DOCKER_REGISTRY-}identityserver
    build:
      context: .
      dockerfile: src/Infrastructures/EShop.IdentityServer/Dockerfile

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.2

  kibana:
    image: docker.elastic.co/kibana/kibana:9.1.2

volumes:
  catalog_data:
  basket_data:
  portainer_data:
  discount_data:
  order_data:
  identity_data:
  rabbitmq_data:
  elasticsearch_data:
